name: LaTeX to HTML Conversion

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install TeX Live and Pandoc
        run: |
          sudo apt-get install -y texlive pandoc
        shell: bash

      - name: Convert LaTeX to HTML
        run: |
          cd doc/latex
          pandoc -s output_section/*.tex -o output.html --include-in-header=boschsensortec.sty
        working-directory: ${{ github.workspace }}

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v2
        with:
          name: latex-to-html-artifact
          path: doc/latex/*.html
